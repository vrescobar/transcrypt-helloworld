<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">Welcome!</div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Welcome" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Planets" icon="md-settings" active-icon="md-face">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center;">
                This is the first page.
            </p>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
          <section style="padding: 8px">
            <p style="text-align: center;">
                <div id="greet">...</div>
                <ons-button id="btn-greet" onclick="window.py.solarSystem.greet()">
                    Switch planet!
                </ons-button>
                <p>
                <div id="explain">...</div>
                <ons-button id="btn-explain" onclick="window.py.solarSystem.explain()">
                    switch attribute!
                </ons-button>
          </section>
        </ons-page>
    </template>
  <script type="module">
        import * as ssys from './main.js'; 
        ons.ready(function() {
            window.py = ssys
            // Cordova APIs are ready
            ssys.init()
        });
  </script>
</body>
</html>
